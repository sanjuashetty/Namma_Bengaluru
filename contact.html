<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namma Bengaluru</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fdf8f9;
    }

    header {
      width: 100%;
      background: linear-gradient(135deg, #e658d3, #2c3e50);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      padding: 15px 20px;
      background-color: #fff;
      flex-wrap: wrap;
    }

    nav a {
      color: #e658d3;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1, h3 {
      padding-left: 20px;
    }

    .form-container {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      width: 500px;
      border: 3px solid palevioletred;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background-color: #fff;
      border-radius: 10px;
    }

    form label {
      grid-column: span 2;
      font-weight: bold;
      color: #3c0e36;
    }

    form input,
    form textarea {
      grid-column: span 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background-color: #e658d3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c039aa;
    }

    .socials {
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
    }

    footer {
      background: linear-gradient(135deg, #e658d3, #2c3e50);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }

    /* ðŸ“± Media Query for Mobile Screens */
    @media (max-width: 600px) {
      form {
        width: 90%;
        grid-template-columns: 1fr;
      }

      h1, h3 {
        padding-left: 10px;
        font-size: 20px;
      }

      nav {
        justify-content: center;
        gap: 10px;
      }

      .socials {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Namma Bengaluru</h1>
    <p>Documenting my journeys around the B'lore!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  </div>

  <footer>
    <p>&copy; Namma Bengaluru</p>
  </footer>
</body>
</html>
